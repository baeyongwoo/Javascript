    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>

    <script>
        $(function () {
            //챕터 애니메이션
            $(window).scroll(function (e) {
                console.log('스크롤 감지');
                console.log($(window).scrollTop());

                if ($(window).scrollTop() > 500) {
                    console.log('애니메이션 작동');
                    $('.left_box').addClass("animate__fadeInLeftBig");
                }
                if ($(window).scrollTop() < 500) {
                    console.log('애니메이션 작동');
                    $('.left_box').removeClass("animate__fadeInLeftBig");
                }


                if ($(window).scrollTop() > 1500) {
                    console.log('애니메이션 작동');
                    $('.right_box').addClass("animate__fadeInRight");
                }
                if ($(window).scrollTop() < 1500) {
                    console.log('애니메이션 작동');
                    $('.right_box').removeClass("animate__fadeInRight");
                }
            })


            //스크롤 스무스딩
            $("a").on('click', function (event) {


                if (this.hash !== "") {

                    event.preventDefault();


                    var hash = this.hash;


                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 600, function () {


                        window.location.hash = hash;
                    }
                    );
                } // End if
            });


            //현재 담긴 노래 리스트 구현
            $('')




        });// 총함수 끝






       
    </script>
