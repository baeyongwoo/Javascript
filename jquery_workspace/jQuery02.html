<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(window).keydown(function (e) {
                console.log(e.keyCode);
                if (e.keyCode === 39) {
                    $(".user").animate({ left: "+=50px" });
                }
                if (e.keyCode === 37) {
                    $(".user").animate({ left: "-=50px" });
                }
                if (e.keyCode === 40) {
                    $(".user").animate({ top: "+=50px" });
                }
                if (e.keyCode === 38) {
                    $(".user").animate({ top: "-=50px" })
                };

                // if(e.keyCode === 32){
                //     $('.user').stop();
                // }
            })

        })
    </script>
</head>

<body>
    <div class="user" style="background-color: yellow; width: 100px; height: 100px; position: absolute;"></div>
    <div  style="background-color: red; width: 100px; height: 100px; position: fixed; left: 400px; top: 500px;"></div>
</body>

</html>
